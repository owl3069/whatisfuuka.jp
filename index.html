<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUUKA HSPテスト & アロマ診断</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>HSP診断テスト</h2>
        <p>以下の23問に答えて、HSP気質がどのくらいあるかチェックしてみましょう。</p>
        <p class="info">✅ 12個以上「はい」があるとHSP傾向があると考えられます。</p>
        <p class="counter">質問数: <span id="current-question">1</span> </p>

        <div id="question-box">
            <p id="question-text">質問をロード中...</p>
            <div class="button-group">
                <button class="btn" onclick="answerHSP(1)">はい</button>
                <button class="btn" onclick="answerHSP(0)">いいえ</button>
            </div>
        </div>

        <div id="result-box" style="display: none;">
            <h3>診断結果</h3>
            <p id="hsp-score"></p>
            <p id="hsp-comment"></p>
            
            <div class="aroma-recommendation">
                <p>あなたにおすすめのアロマ: <strong id="recommended-aroma"></strong></p>
                <a id="product-link" href="#" target="_blank" class="btn">このアロマをチェックする</a>
            </div>
            <p class="source">このリストは、エレイン・N・アーロン博士の著書「The Highly Sensitive Person」に基づいています。</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
